<div class="container">
  <h2 class="text-center">CRUD Genres</h2>

  <div class="container">
    <form [formGroup]="genreForm" id="createGenre" (submit)="createGenres()">
      <div class="form-group">
        <label for="genreName">Genre Name:</label>
        <input type="text"
               class="form-control"
               id="genreName"
               placeholder="Type author name"
               formControlName="genreName">
      </div>
      <button type="submit" class="btn btn-primary">Add genre</button>
    </form>
  </div>

  <div class="container">
    <p class="h3">List genres</p>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Genre name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let genre of genres">
        <td>{{ genre.idGenre }}</td>
        <td>{{ genre.genreName }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
