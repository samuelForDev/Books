<div class="container">
  <h2 class="text-center">CRUD Authors</h2>

  <div class="container">
    <form [formGroup]="authorForm" id="createAuthor" (submit)="createAuthor()">
      <div class="form-group">
        <label for="authorName">Author Name:</label>
        <input type="text"
               class="form-control"
               id="authorName"
               placeholder="Type author name"
               formControlName="authorName">
      </div>
      <button type="submit" class="btn btn-primary">Add author</button>
    </form>
  </div>

  <div class="container">
    <p class="h3">List author</p>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Author name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author.idAuthor }}</td>
        <td>{{ author.authorName }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
